        <main id="main-content">
            <div class="content-width-container">
                <section id="latest-post-section">
                    <h1 class="section-heading">Contact me</h1>
                    <p class="ingress">
                        If you would like to hire me for a talk. Or have insights about my writings, please contact me.
                    </p>
                    <form
                        id="contact-form"
                        class="contact-form"
                        action="https://blogapi.tveter.one/wp-json/contact-form-7/v1/contact-forms/37/feedback"
                        method="post"
                    >
                        <div class="form-control">
                            <label for="name-field"> Name: </label>
                            <input type="text" name="name-field" id="name-field" />
                            <p id="name-field-error" class="helptext error"></p>
                        </div>
                        <div class="form-control">
                            <label for="email-field"> Email: </label>
                            <input type="email" name="email-field" id="email-field" />
                            <p id="email-field-error" class="helptext error"></p>
                        </div>
                        <div class="form-control">
                            <label for="subject-field">Subject:</label>
                            <input type="text" name="subject-field" id="subject-field" />
                            <p id="subject-field-error" class="helptext error"></p>
                        </div>
                        <div class="form-control">
                            <label for="message-field"> Message: </label>
                            <textarea name="message-field" id="message-field" cols="30" rows="10"></textarea>
                            <p id="message-field-error" class="helptext error"></p>
                        </div>
                        <div class="button-container right">
                            <button class="button contained" id="submit" type="submit">Send message</button>
                        </div>
                    </form>
                </section>
            </div>
        </main>
